<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img class="logo" src="assets/img/JJ-Logo.png" alt="logo">

            </ul>

    <section id="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex-row justify-content-end">
                    <h1>Support</h1>
                </div>

            </div>
        </div>

        <!-- Form -->
        <form class="form">
            <h3>Submit a Request </h3>
            <div class="form-group">
                <label for="exampleFormControlInput1">Your Email Address*</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">First name</span>
                </div>
                <input type="text" aria-label="First name" class="form-control">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Order ID Number*</span>
                </div>
                <input type="text" aria-label="First name" class="form-control">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Product Name*</span>
                </div>
                <input type="text" aria-label="First name" class="form-control">
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">What is the nature of your enquiry?*</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>General enquiry</option>
                    <option>My payment is being declined</option>
                    <option>I have not recieved my confirmation email </option>
                    <option>There is a fault with my Product</option>
                    <option>My payment is being declined</option>
                    <option>I have recieved the wrong item</option>
                    <option>My tracking number is not working</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Your Description*</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <button type="button" class="btn btn-dark">Submit</button>
        </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="newsletter">
                <h4>Newsletter</h4>
                <div class="subscribe-field">
                    <span> Subscribe to recieve updates, access to exclusive deals, and more</span>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <i id="tick-box" class="far fa-check-circle fa-2x"></i>
                </div>
            </div>
            <div class="social">
                <h4> Social</h4>
                <ul>
                    <li> <a href="https://www.instagram.com/jonnybones/" target="_blank"><i
                                class="fab fa-instagram fa-2x"></i>
                        </a></li>
                    <li><a href="https://twitter.com/JonnyBones" target="_blank"><i class="fab fa-twitter fa-2x"></i>
                        </a></li>
                    <li><a href="https://www.facebook.com/Jonbones.Jones" target="_blank"> <i
                                class="fab fa-facebook fa-2x"></i>
                        </a></li>
                </ul>
            </div>
            <div class="contact">
                <h4>Contact</h4>
                <div>
                    <ul class="contact-list">
                        <li>Support</li>
                        <li>Product Information</li>
                        <li>Order Issues</li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                <div>
                    <i class="fab fa-apple-pay"></i>
                    <i class="fab fa-cc-visa"></i>

                    <i class="fab fa-cc-amex"></i>
                </div>
